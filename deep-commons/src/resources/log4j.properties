# Set everything to ERROR logged to the console
log4j.rootCategory=DEBUG, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n


#settings Deep Log
log4j.appender.STRATIO=org.apache.log4j.ConsoleAppender
log4j.appender.STRATIO.layout=org.apache.log4j.PatternLayout
log4j.appender.STRATIO.layout.ConversionPattern=[Deep] %d{dd-MM-yyyy HH:mm:ss.SSS} [%p|%c{1}] %m%n
log4j.logger.com.stratio.connector=DEBUG, STRATIO



# Settings to quiet third party logs that are too verbose
log4j.logger.org.eclipse.jetty=ERROR
log4j.logger.o.e.jetty=ERROR
log4j.logger.org.eclipse.jetty.util.component.AbstractLifeCycle=ERROR
log4j.logger.jetty.servlet.ServletHandler=ERROR
log4j.logger.org.eclipse.jetty.server=ERROR
log4j.logger.org.apache.spark=ERROR





